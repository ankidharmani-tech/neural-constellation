<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neural Constellation</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="scene">
            <div id="galaxy"></div>
            <svg id="lines"></svg>
        </div>

<div class="ui">

    <div class="input-container">
        <input type="number" id="custom-hours" placeholder="HH" min="0">
        <input type="number" id="custom-minutes" placeholder="MM" min="0" max="59" >
        <input type="number" id="custom-seconds" placeholder="SS" min="0" max="59">
    </div>
    <input type="text" id="taskInput" placeholder="    Enter task name"/>

    <select id="domainInput">
        <option class="blu-1" value="Work"> Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
    </select>

    <select class="blu" id="priorityInput">
        <option value="low">Low Priority</option>
        <option value="high">Urgent!</option>
    </select>

    <button class="blu" onclick="addStar()">Birth Star</button>
</div>
